<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculadora {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #pantalla {
            width: 100%;
            height: 60px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            color: white;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            opacity: 0.8;
        }
        .numero {
            background-color: #FF5722;
            color: white;
        }
        .operador {
            background-color: #2196F3;
            color: white;
        }
        .igual {
            background-color: #FFC107;
            color: #333;
        }
        .limpiar {
            background-color: #9C27B0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <div class="botones">
            <button class="limpiar" onclick="limpiar()">C</button>
            <button class="operador" onclick="agregarCaracter('/')">/</button>
            <button class="operador" onclick="agregarCaracter('*')">*</button>
            <button class="operador" onclick="agregarCaracter('-')">-</button>
            <button class="numero" onclick="agregarCaracter('7')">7</button>
            <button class="numero" onclick="agregarCaracter('8')">8</button>
            <button class="numero" onclick="agregarCaracter('9')">9</button>
            <button class="operador" onclick="agregarCaracter('+')">+</button>
            <button class="numero" onclick="agregarCaracter('4')">4</button>
            <button class="numero" onclick="agregarCaracter('5')">5</button>
            <button class="numero" onclick="agregarCaracter('6')">6</button>
            <button class="igual" onclick="calcular()">=</button>
            <button class="numero" onclick="agregarCaracter('1')">1</button>
            <button class="numero" onclick="agregarCaracter('2')">2</button>
            <button class="numero" onclick="agregarCaracter('3')">3</button>
            <button class="numero" onclick="agregarCaracter('0')">0</button>
            <button class="numero" onclick="agregarCaracter('.')">.</button>
        </div>
    </div>

    <script>
        function agregarCaracter(caracter) {
            document.getElementById('pantalla').value += caracter;
        }

        function limpiar() {
            document.getElementById('pantalla').value = '';
        }

        function calcular() {
            try {
                document.getElementById('pantalla').value = eval(document.getElementById('pantalla').value);
            } catch (error) {
                document.getElementById('pantalla').value = 'Error';
            }
        }
    </script>
</body>
</html>
